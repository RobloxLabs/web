<pre>
<code class="language-html">
<script type="text/ng-template" id="modal-complex-with-data-sample">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true"><span class="icon-close"></span></span><span class="sr-only">Close</span>
        </button>
        <h4>Complex Modal with Data</h4>
    </div>

    <div class="modal-body">
        <div>My name: {{extraData.name}}</div>
        <div>My type: {{extraData.type}}</div>
    </div>

    <div class="modal-buttons">
        <button class="modal-button btn-control-md" ng-click="close()">Close</button>
    </div>
</script>
</code>
</pre>
